<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 7</title>
</head>
<body>
    <h1>Task - 7</h1>
    <form action="">
        <div>
            Full Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Username: <input type="text" name="myUsername">
        </div>
        <br>
        <div>
            Password: <input type="password" name="myPassword">
        </div>
        <br>
        <div>
            Confirm Password: <input type="password" name="myConfirmPassword">
        </div>
        <br>
        <div>
            Address: <input type="text" name="myAddress">
        </div>
        <br>
        <div>
            Age: <input type="text" name="myAge">
        </div>
        <br>
        <div>
            Gender: <select name="myGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="nonBinary">Non Binary</option>
                <option value="notSay">Prefer not to say</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
