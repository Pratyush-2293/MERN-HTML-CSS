<!DOCTYPE html>

<head>
    <title>JS Task 1</title>

    <style>
        *{
            font-family: monospace;
            font-weight: bold;
            font-size: 30px;
        }

        button{
            border-radius: 10px;
            transition: 100ms;
        }

        button:hover{
            background-color: white;
            border-color: darkgray;
            transition: 100ms;
        }
    </style>
</head>

<body>
    <center>
        <h1>Reverse a number</h1>
        <label>Enter a number: </label>
        <input id='inputUser' type='number'>
        <button id="check">Reverse</button>
        <h1 id='result'></h1>

    </center>
    <script>
        document.getElementById('check').addEventListener('click', () => {
            let a = document.getElementById('inputUser').value;

            const reverse = (a) => parseInt(String(a)
                .split("")
                .reverse()
                .join(""), 10);
            document.getElementById('result').innerHTML = reverse(a);

        }
        );

    </script>
</body>

</html>
