<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-8</title>
</head>
<body>
    <h2>Task-8</h2>
    <div style="margin-left: 150px;">
        <h1 style="color: blue;">Registration Form</h1>
    </div>
    <table border="1">
        <form action="">
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="myName"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="myLastName"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="myEmail"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="myPassword"></td>
            </tr>
            <tr>
                <td>Re Password: </td>
                <td><input type="password" name="myRePassword"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender: </td>
                <td><input type="radio" name="myGender"></td>
            </tr>
            <tr>
                <td><input type="radio" name="myGender"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="number" name="myAge"></td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="text" name="myPhoneNumber"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea name="myAddress" cols="30" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>State: </td>
                <td><input type="text" name="myState"></td>
            </tr>
            <tr>
                <td>Country: </td>
                <td><select name="myCountry">
                    <option value="India">India</option>
                    <option value="SriLanka">Sri Lanka</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Pakistan">Pakistan</option>
                </select></td>
            </tr>
            <tr>
                <td>Languages Known: </td>
                <td><input type="checkbox" name="myEnglish"> English <input type="checkbox" name="myHindi"> Hindi <input type="checkbox" name="myKannada"> Kannada <input type="checkbox" name="myTelugu"> Telugu</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="myDeclaration"> Hereby I declare all given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2"><a href="https://ethnus.com/" style="text-align: right;">Log into Ethnus website</a></td>
            </tr>
        </form>
    </table>
    <div style="padding: 15px; margin-left: 250px;">
        <input type="submit">
    </div>
</body>
</html>
