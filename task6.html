<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 6</title>
</head>
<body>
    <h1>Task - 6</h1>
    <h2 style="color: blue;">Registration Form</h2>

    <form action="">
        <div style="font-weight: bold;">
            First Name: <input type="text" name="myFirstName">
        </div>
        <br>
        <div style="font-weight: bold;">
            Last Name: <input type="text" name="myLastName">
        </div>
        <br>
        <div style="font-weight: bold;">
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div style="font-weight: bold;">
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <div style="font-weight: bold;">
            Age: <input type="number" name="myAge">
        </div>
        <br>
        <div style="font-weight: bold;">
            Phone Number: <input type="text" name="myPhoneNumber">
        </div>
        <br>
        <div style="font-weight: bold;">
            Address: <textarea name="myAdress" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div style="font-weight: bold;">
            State: <input type="text">
        </div>
        <br>
        <div style="font-weight: bold;">
            Country: <select name="myCountry">
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Nepal">Nepal</option>
                <option value="Bhutan">Bhutan</option>
            </select>
        </div>
        <br>
        <div style="font-weight: bold;">
            Languages Known: <input type="checkbox" name="checkEnglish"> English <input type="checkbox" name="checkHindi"> Hindi <input type="checkbox" name="checkKannada"> Kannada <input type="checkbox" name="checkTelugu"> Telugu
        </div>
        <br>
        <div>
            <input type="checkbox" name="checkVerify"> Hereby I declare all the given details to be true.
        </div>
        <br>
        <div>
            <input type="submit" value="Register">
        </div>
        
    </form>
</body>
</html>
